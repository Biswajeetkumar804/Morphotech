<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('/morphotech/Morphotech/image/login.png');
            background-size: cover; /* or contain, depending on your needs */
            
            height: 100%;
            width: 100%;
        }
        .container {
            width: 300px;
            height: 400px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(to right, #0f0fec, #060505);
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 30px;
        }
        .container1 {
            width: 400px;
            height: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #060505, #0f0fec);

        }
        input[type="email"], input[type="password"] {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #1410f7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #000000;
        }
        .link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #6C5CE7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .to-top.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="container">
            <img src="image/logo5-removebg-preview.png" alt="" style="height: 100px; width: 130px; background-color: white; border-radius: 60px;">
            <h1 style="text-align: center; color: white;">Login</h1>
            <form id="loginForm">
               
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            
            <a class="click" href="signup.html">
                <button class="btn" style="margin-top: 20px;">Don't have an account? Sign Up</button>
            </a>
        </div>
    </div>
    <button class="to-top">Back to Top</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>  
 Make sure this references the correct main.js file 
</body>
</html>
